<!DOCTYPE html>
<html>

<head>
    <title>Tampilkan Pop-up di Tengah Layar</title>
    <style>
        /* Gaya CSS untuk overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Warna latar belakang overlay */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Gaya CSS untuk kotak pop-up */
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <!-- Konten utama -->
    <h1>Contoh Pop-up di Tengah Layar</h1>
    <p>Klik tombol di bawah untuk menampilkan pop-up.</p>
    <button onclick="showPopup()">Tampilkan Pop-up</button>

    <!-- Pop-up -->
    <div id="popup" class="overlay" style="display:none;">
        <div class="popup">
            <h2>Ini adalah Pop-up</h2>
            <p>Ini adalah isi dari pop-up.</p>
            <button onclick="hidePopup()">Tutup</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
