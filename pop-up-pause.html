<!DOCTYPE html>
<html>

<head>
    <title>Tampilkan Pop-up di Tengah Layar</title>
    <style>
        /* Gaya CSS untuk overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Warna latar belakang overlay */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Gaya CSS untuk kotak pop-up */
        .popup {
            position: relative;
            width: 20%;
            height: 46%;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            background-image: url("image/bg-popup.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .popup-content {
            margin-bottom: 10px;
        }

        h2 {
            color: azure;
        }

        #ulangi-game {
            background-image: url("image/restart.png");
            background-size: 100%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- Konten utama -->
    <h1>Contoh Pop-up di Tengah Layar</h1>
    <p>Klik tombol di bawah untuk menampilkan pop-up.</p>
    <button onclick="showPopup()">Tampilkan Pop-up</button>

    <!-- Pop-up -->
    <div id="popup" class="overlay" style="display:none;">
        <div class="popup">
            <div class="popup-content">
                <h2>Waktu Habis!!</h2>
                <p>Ini adalah isi dari pop-up.</p>
            </div>
            <img id="ulangi-game" onclick="hidePopup()"></img>
            <button onclick=" hidePopup()">Tutup</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
